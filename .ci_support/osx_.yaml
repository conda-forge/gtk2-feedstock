MACOSX_DEPLOYMENT_TARGET:
- '10.9'
build_number_decrement:
- '0'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil
libffi:
- '3.2'
libiconv:
- '1.15'
macos_machine:
- x86_64-apple-darwin13.4.0
macos_min_version:
- '10.9'
pin_run_as_build:
  libffi:
    max_pin: x.x
  libiconv:
    max_pin: x.x
zip_keys:
- - channel_sources
  - channel_targets
  - build_number_decrement
